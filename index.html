<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/body.css">
    <!-- <link rel="stylesheet" href="css/logo.css"> -->
  </head>
  <body>
    <div class="container">

      <div class="grids banner" id="banner">
      </div>

      <div class="grids nav-bar">
        <h3>CSS 1</h3>
        <h3>CSS 2</h3>
        <h3>CSS 3</h3>
      </div>

      <div class="body">
        <div class="s s-1"></div>
        <div class="s s-2"></div>
        <div class="s s-3"></div>

        <div class="grids content1">
          <div class="example1" id="content1"></div>
        </div>

        <div class="grids content2">
            
          <div class="example2">

              <article class="clock">
              </article>

          </div>

        </div>

        <div class="grids content3">
          <div class="example3"></div>
        </div>

      </div>

      <div class="grids footer">
        <footer>
          <div class="copyright">
            &copy; Jake Tran
          </div>
        </footer>
      </div>

    </div>

    <script>

    	function Box(x, y, rot, hue) {
    		this.x = x || 0
    		this.y = y || 0
            this.rot = rot || 0
            this.hue = hue || Math.random() * 360
    		this.color = hue || Math.random() * 360

    		this.el = document.createElement('div')
    		this.el.style.width = '5px'
    		this.el.style.height = '5px'
    		// this.el.style.border = 'solid 2px #000'
            this.el.style.borderStyle = 'solid'
            this.el.style.borderWidth = '1px'
            this.el.style.borderColor = `hsl(${this.hue % 360}, 100%, 50%)`
    		this.el.style.backgroundColor = `hsl(${this.color % 360}, 100%, 50%)`

    		this.el.style.position = 'absolute'
    	}

    	Box.prototype.update = function() {
    		this.el.style.backgroundColor = `hsl(${this.color % 360}, 100%, 50%)`
    		this.el.style.borderColor = `hsl(${this.hue % 360}, 100%, 50%)`
    		this.el.style.transform =  `translateX(${this.x}px)
                                        translateY(${this.y}px)
                                        rotate(${this.rot % 360}deg)`
    	}

    	Box.prototype.move = function() {
    		this.y += 1
        if (this.y > 290) {
            this.y = 0
        }

        this.rot += 1
        this.hue += 10
    		this.color += 10
    		this.update()
    	}

    	const main = document.querySelector('#content1')
    	const boxes = []

    	for (let i = 0; i < 50; i++) {
    		const x = Math.random() * 290
    		const y = Math.random() * 290
    		const box = new Box(x, y)
    		main.appendChild(box.el)
    		box.update()
    		boxes.push(box)
    	}

    	function onFrame() {
    		boxes.forEach(function(box) {
    			box.move()
    		})
    		requestAnimationFrame(onFrame)
    	}

    	requestAnimationFrame(onFrame)

    </script>


  </body>
</html>
